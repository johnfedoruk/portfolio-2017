#.travis.yml

language: node_js
node_js:
  - "8.9"

branches:
  only:
    - master
    - develop

before_script:
  - npm install

script:
  - npm run lint
  - npm run test -- --browsers PhantomJS --watch=false
  - npm build -- --prod --aot

deploy:
  provider: firebase
  token:
    secure: 
  on:
    branch: master

notifications:
  email:
    on_failure: change
    on_success: change
