<div class="chat-tab border" (click)="onOpenChatBox()" *ngIf="!chatBoxOpen">
	<i class="fa" [ngClass]="online?'fa-circle':'fa-circle-o'"></i> John Fedoruk
</div>
<div class="chat-box border" *ngIf="chatBoxOpen">
	<div class="header" (click)="onCloseChatBox()">
		<i class="fa" [ngClass]="online?'fa-circle':'fa-circle-o'"></i> John Fedoruk <i class="fa fa-close"></i>
	</div>

		<perfect-scrollbar class="container" class="messages" #messageContainer>
			<div class="profile-block">
				<div class="profile-pic" style="background-image:url(/assets/images/profile-photos/johnny-london.jpg)">
				</div>
				<div class="profile-info">
					<div class="name">
						{{OWNER}}
					</div>
					<div class="title">
						Sofware Engineer
					</div>
				</div>
			</div>
			<div class="message" *ngFor="let message of messages" [ngClass]="message.sender==OWNER?'owner':'user'">
				<div class="bubble">{{message.message}}</div>
			</div>
		</perfect-scrollbar>

	<div class="input-wrapper">
		<div class="input-area">
			<textarea placeholder="Let's talk..." [(ngModel)]="input" (keydown.enter)="onSendMessage()"></textarea>
			<span class="input-buttons">
				<label for="file-2" class="input-button">
					<i class="fa fa-paperclip"></i>
				</label>
				<input id="file-2" name="file-2" type="file" (change)="onFileAttach($event)">
				<div class="input-button" (click)="onSendMessage()">
					<i class="fa fa-send"></i>
				</div>
			</span>
		</div>
	</div>

</div>
