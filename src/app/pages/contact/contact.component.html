<div class="contact-wrapper border">
    <div class="contact-title cream-bg">
        <i class="fa fa-comments"></i> Contact
    </div>
    <div class="contact-menu">
        <ul>
            <li [routerLink]="route.link" routerLinkActive="active" *ngFor="let route of routes">{{route.title}}</li>
        </ul>
    </div>
    <div class="contact-container">
        <router-outlet></router-outlet>
    </div>
</div>
