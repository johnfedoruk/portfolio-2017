<div class="sidebar-item">
	<div class="sidebar-item-title">
		<span class="circle circle-blue">
			<i class="fa fa-globe"></i>
		</span>
		Intro
	</div>
	<div class="me-description">
        {{ intro }}
	</div>
	<hr>
	<table class="achievements">
		<tr *ngFor="let job of jobs">
			<td>
				<i class="fa fa-suitcase"></i>
			</td>
			<td>
				<span *ngIf="job.end!==undefined">Former </span>{{job.title}} at <a [href]="job.url" target="_blank">{{job.company}}</a>
			</td>
		</tr>
		<tr *ngFor="let ed of education">
			<td>
				<i class="fa fa-university"></i>
			</td>
			<td>
				{{ed.end?'Graduated':'Studying'}} {{ed.focus}} at <a [href]="ed.url" target="_blank">{{ed.institution}}</a>
			</td>
		</tr>

	</table>
</div>
