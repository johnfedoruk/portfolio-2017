<div class="education-wrapper">
	<table>
		<tr *ngFor="let education of educations">
			<td>
				<div class="logo" [ngStyle]="{backgroundImage:'url('+education.logo+')'}"></div>
			</td>
			<td>
				<div class="title"><a [href]="education.url" target="_blank">{{education.institution}}</a></div>
				{{education.focus}} ‧ {{education.start | date:"yyyy"}} - {{education.end?(education.end|date:"yyyy"):"present"}} ‧ {{education.city}}
			</td>
		</tr>
	</table>
</div>
