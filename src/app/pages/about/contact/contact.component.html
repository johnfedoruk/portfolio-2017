<div class="contact-wrapper">
    <div class="title">
        Contact Information
    </div>
    <table>
        <tr>
            <td>
                Mobile Phones
            </td>
            <td>
                <div class="contact-entry" *ngFor="let phone of phones">{{phone}}</div>
            </td>
        </tr>
        <tr>
            <td>
                Email
            </td>
            <td>
                <div class="contact-entry" *ngFor="let email of emails"><a [href]="'mailto:'+email+'?Subject=Profile%20Contact'" target="_top">{{email}}</a></div>
            </td>
        </tr>
        <tr>
            <td>
                Address
            </td>
            <td>
                <div class="contact-entry">London, UK</div>
            </td>
        </tr>
    </table>
</div>
<div class="contact-wrapper">
    <div class="title">
        Websites and Social Links
    </div>
    <table>
        <tr *ngFor="let link of links">
            <td>
                {{link.name}}
            </td>
            <td>
                <div class="contact-entry"><a [href]="link.url" target="_blank">{{link.url}}</a></div>
            </td>
        </tr>
    </table>
</div>
