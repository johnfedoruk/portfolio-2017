<div class="projects-wrapper">
    <table>
        <tr *ngFor="let project of projects">
            <td>
                <div class="logo" [ngStyle]="{backgroundImage:'url('+project.logo+')'}"></div>
            </td>
            <td>
                <div class="title"><a [href]="project.url" target="_blank">{{project.name}}</a></div>
                {{project.role}} â€§ {{project.start | date:"yyyy"}} - {{project.end?(project.end|date:"yyyy"):"present"}}
            </td>
        </tr>
    </table>
</div>
