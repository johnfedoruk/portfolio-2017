<div class="work-wrapper">
    <table>
        <tr *ngFor="let job of jobs">
            <td>
                <div class="logo" [ngStyle]="{backgroundImage:'url('+job.logo+')'}"></div>
            </td>
            <td>
                <div class="title"><a [href]="job.url" target="_blank">{{job.company}}</a></div>
                {{job.title}} ‧ {{job.start | date:"yyyy"}} - {{job.end?(job.end|date:"yyyy"):"present"}} ‧ {{job.city}}
            </td>
        </tr>
    </table>
</div>
