<div class="overview-wrapper">
    <div class="left">
        <table>
            <tr *ngIf="jobs!==undefined&&jobs!==null&&jobs.length!==undefined&&jobs.length>0">
                <td>
                        <div class="logo" [ngStyle]="{backgroundImage:'url('+jobs[0].logo+')'}"></div>
                </td>
                <td>
                    <span *ngFor="let job of jobs;let i=index">
                        {{job.title}} at <a [href]="job.url" target="_blank">{{job.company}}</a><span *ngIf="jobs.length>2 && i!=jobs.length-1">, </span><span *ngIf="jobs.length>1 && i==jobs.length-2">and</span>
                    </span>
                </td>
            </tr>
            <tr *ngIf="education!==undefined&&education!==null&&education.length!==undefined&&education.length>0">
                <td>
                    <div class="logo" [ngStyle]="{backgroundImage:'url('+education[0].logo+')'}"></div>
                </td>
                <td>
                    <span *ngFor="let ed of education;let i=index">
                        {{ed.focus}} at <a [href]="ed.url" target="_blank">{{ed.institution}}</a><span *ngIf="ed.length>2 && i!=ed.length-1">, </span><span *ngIf="ed.length>1 && i==ed.length-2">and</span>
                    </span>
                </td>
            </tr>
            <tr *ngIf="commit_count!==undefined&&commit_count!==null">
                <td>
                    <div class="logo" [ngStyle]="{backgroundImage:'url(https://avatars.githubusercontent.com/'+github+')'}"></div>
                </td>
                <td>
                    Made {{ commit_count }} coontributions on <a [href]="'https://github.com/'+github" target="_blank">Github</a>                    in the last year
                </td>
            </tr>
            <tr *ngIf="location!==undefined&&location!==null">
                <td>
                    <div class="logo" [ngStyle]="{backgroundImage:'url('+location.logo+')'}"></div>
                </td>
                <td>
                    Lives in <a [href]="location.url" target="_blank">{{location.city}}, {{location.country}}</a>
                </td>
            </tr>
        </table>
    </div>
    <div class="right">
        <table>
            <tr *ngFor="let phone of phones">
                <td>
                    <i class="fa fa-phone"></i>
                </td>
                <td>
                    {{phone}}
                </td>
            </tr>
            <tr *ngFor="let email of emails">
                <td>
                    <i class="fa fa-envelope-o"></i>
                </td>
                <td>
                    <a [href]="'mailto:'+email+'?Subject=Profile%20Contact'" target="_top">{{email}}</a>
                </td>
            </tr>
        </table>
    </div>
</div>
