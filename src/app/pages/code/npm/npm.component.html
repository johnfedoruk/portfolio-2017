<div>
    <a [href]="link.url" target="_blank">
        <img [src]="link.img" width="100px">
    </a>
</div>
<p>Public packages published on NPM.</p>
<h2 *ngIf="packages">{{packages.length}} packages</h2>
<hr>
<div *ngFor="let package of packages">
  <h3>{{package.name}}</h3>
  <p>{{package.description ? package.description : 'No description...'}}</p>
  <p>
    published {{package.version}}
    <span *ngIf="package.homepage">â€¢</span>
    <a *ngIf="package.homepage" [href]="package.homepage" target="_blank">homepage</a>
  </p>
  <hr>
</div>
